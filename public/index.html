<!DOCTYPE html>
<html>
   <head>
      <title>Civil Rights Collection Data</title>
      <script src="javascript/angular.min.js"></script>
      <script src="javascript/angular-ui-router.min.js"></script>
      <!-- Compiled and minified CSS -->
      <link href="css/icon.css" rel="stylesheet">

      <link rel="stylesheet" href="./css/materialize.min.css">
      <link href="css/style.css" rel="stylesheet">
      <!-- Compiled and minified JavaScript -->
      <script src="javascript/jquery.min.js"></script>
      <script src="javascript/materialize.min.js"></script>
      <script src="javascript/Chart.bundle.min.js"></script>
      <script src="javascript/main.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   </head>
   <body ng-app="crcd" ng-controller="myCtrl">
      <header>
        <div class="container">
            <a href="javascript:" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="material-icons">menu</i></a>
         </div>
         <ul id="nav-mobile" class="side-nav fixed" >
            <li class="logo">
               <a id="logo-container" href="#" class="brand-logo">
               <img src="./img/school-icon-yellow1.png">
               </a>
            </li>
            <li class="search">
               <div class="search-wrapper card">
                  <input id="search" placeholder="Zip Code" ng-model="zipcode" value="{{zipcode}}">
                  <div class="search-results"></div>
               </div>
               <div class="input-field " style="margin-right: 11px;margin-left: 13px;">
                  <select style="display:block" ng-model="schoolType">
                     <option value="" selected>All Schools</option>
                     <option value="elem">Elementary Schools</option>
                     <option value="middle">Middle School</option>
                     <option value="high">High School</option>
                  </select>
               </div>
            </li>
            <li>
               <a class="waves-effect waves-light btn" ng-click="buttonSearch()"><i class="material-icons left">search</i>Search</a>
               <a href="http://www2.ed.gov/about/offices/list/ocr/docs/crdc-2013-14.html" target="_blank" class="dataset-info">2013-2014 CRCD dataset</a>
               <a href="https://github.com/davidholmesnyc/crcd" target="_blank" class="dataset-info">2013-2014 CRCD dataset</a>
            </li>
            <li class="bold hide"><a href="about.html" class="waves-effect waves-teal">About</a></li>
         </ul>
      </header>
      <main>
         <div class="container">
         <div class="progress" ng-show="loading">
            <div class="indeterminate"></div>
         </div>
         <div ui-view></div>
         <div class="row">
         <div class="col s12 m9 l10 results-container ">

         <a href="#modal1" class="results-link modal-trigger"  ng-repeat="x in myData" >
         <div class="card-panel" ng-click="openModal(x)">
         </div>
      </main>
      <script></script>
   </body>
</html>
